version: "0.0.1"
networks:
  persist:
    driver: bridge
volumes:
  mongodata:
services:
  server:
    container_name: server
    build: .
    ports:
      - "127.0.0.1:8000:8080"
    networks:
      - "persist"
  mongo:
    container_name: mongo
    image: "mongo:latest"
    command: [--auth]
    volumes:
      - mongodata:/data/db
    networks:
      - "persist"
